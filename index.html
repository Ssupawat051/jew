<script>
/* ğŸŒŒ STAR BACKGROUND */
const starCanvas = document.getElementById("stars");
const sctx = starCanvas.getContext("2d");
starCanvas.width = window.innerWidth;
starCanvas.height = window.innerHeight;

let stars = [];
for(let i=0;i<120;i++){
  stars.push({
    x: Math.random()*starCanvas.width,
    y: Math.random()*starCanvas.height,
    r: Math.random()*2,
    d: Math.random()*0.5
  });
}

function drawStars(){
  sctx.clearRect(0,0,starCanvas.width,starCanvas.height);
  sctx.fillStyle="white";
  stars.forEach(star=>{
    sctx.beginPath();
    sctx.arc(star.x, star.y, star.r,0,Math.PI*2);
    sctx.fill();
    star.y += star.d;
    if(star.y > starCanvas.height) star.y=0;
  });
  requestAnimationFrame(drawStars);
}
drawStars();

/* Main logic */
const message="à¸à¸²à¸£à¹„à¸”à¹‰à¸à¸¥à¸±à¸šà¸¡à¸²à¸„à¸¸à¸¢à¸à¸±à¸šà¸«à¸™à¸¹à¸­à¸µà¸à¸„à¸£à¸±à¹‰à¸‡à¸ªà¸³à¸«à¸£à¸±à¸šà¸à¸µà¹ˆà¸¡à¸±à¸™à¹„à¸¡à¹ˆà¹ƒà¸Šà¹ˆà¹€à¸£à¸·à¹ˆà¸­à¸‡à¹€à¸¥à¹‡à¸à¹†à¹€à¸¥à¸¢ à¸¡à¸±à¸™à¹€à¸«à¸¡à¸·à¸­à¸™à¸à¸µà¹ˆà¹„à¸”à¹‰à¹‚à¸­à¸à¸²à¸ªà¸­à¸µà¸à¸„à¸£à¸±à¹‰à¸‡ à¸—à¸µà¹ˆà¸ˆà¸°à¸”à¸¹à¹à¸¥à¸„à¸§à¸²à¸¡à¸£à¸¹à¹‰à¸ªà¸¶à¸à¸‚à¸­à¸‡à¸«à¸™à¸¹à¹ƒà¸«à¹‰à¸”à¸µà¸à¸§à¹ˆà¸²à¹€à¸”à¸´à¸¡ à¸à¸µà¹ˆà¸­à¸²à¸ˆà¸ˆà¸°à¹„à¸¡à¹ˆà¹„à¸”à¹‰à¹€à¸›à¹‡à¸™à¸„à¸™à¸—à¸µà¹ˆà¹€à¸à¸­à¸£à¹Œà¹€à¸Ÿà¸„à¸­à¸°à¹„à¸£à¹à¸¥à¹‰à¸§à¸à¹‡à¸­à¸²à¸ˆà¸ˆà¸°à¸à¸¹à¸”à¹„à¸¡à¹ˆà¸„à¹ˆà¸­à¸¢à¹€à¸à¹ˆà¸‡à¹à¸•à¹ˆà¸à¸µà¹ˆà¸­à¸¢à¸²à¸à¹€à¸›à¹‡à¸™à¸„à¸™à¸«à¸™à¸¶à¹ˆà¸‡à¸—à¸µà¹ˆà¸—à¸³à¹ƒà¸«à¹‰à¸«à¸™à¸¹à¸¡à¸µà¸„à¸§à¸²à¸¡à¸ªà¸¸à¸‚à¸—à¸³à¹ƒà¸«à¹‰à¸«à¸™à¸¹à¸¢à¸´à¹‰à¸¡à¹„à¸”à¹‰ à¹„à¸¡à¹ˆà¸§à¹ˆà¸²à¸«à¸™à¸¹à¸ˆà¸°à¹„à¸›à¹€à¸ˆà¸­à¸­à¸°à¹„à¸£à¸¡à¸² à¹à¸¥à¸°à¸ªà¸´à¹ˆà¸‡à¹€à¸¥à¹‡à¸à¹†à¸™à¸µà¹‰à¸à¸µà¹ˆà¸•à¸±à¹‰à¸‡à¹ƒà¸ˆà¸—à¸³à¹ƒà¸«à¹‰à¸«à¸™à¸¹à¸ˆà¸£à¸´à¸‡à¹†ğŸ’–ğŸ’•";
let index=0, revealed=false;

const startBtn=document.getElementById("startBtn");
const textEl=document.getElementById("text");
const card=document.getElementById("scratchCard");
const music=document.getElementById("music");
const finalText=document.getElementById("finalText");

startBtn.onclick=()=>{
  startBtn.style.display="none";
  music.play();
  card.style.display="block";
  typeText();
  initScratch();
};

function typeText(){
  if(index<message.length){
    textEl.innerHTML+=message.charAt(index);
    index++;
    setTimeout(typeText,40);
  }
}

/* Scratch */
function initScratch(){
  const canvas=document.getElementById("scratch");
  const ctx=canvas.getContext("2d");
  canvas.width=300; canvas.height=380;
  ctx.fillStyle="#aaa";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.globalCompositeOperation="destination-out";

  let scratching=false;

  function scratch(x,y){
    ctx.beginPath();
    ctx.arc(x,y,30,0,Math.PI*2);
    ctx.fill();
    checkReveal();
  }

  function getXY(e){
    const rect=canvas.getBoundingClientRect();
    const t=e.touches?e.touches[0]:e;
    return [t.clientX-rect.left,t.clientY-rect.top];
  }

  function checkReveal(){
    if(revealed) return;
    const data=ctx.getImageData(0,0,canvas.width,canvas.height).data;
    let cleared=0;
    for(let i=3;i<data.length;i+=4)
      if(data[i]===0) cleared++;
    if(cleared/(data.length/4)>0.55){
      revealed=true;
      canvas.style.display="none";
      showFinal();
    }
  }

  canvas.addEventListener("mousedown",()=>scratching=true);
  canvas.addEventListener("mouseup",()=>scratching=false);
  canvas.addEventListener("mousemove",e=>{
    if(!scratching)return;
    const [x,y]=getXY(e);
    scratch(x,y);
  });

  canvas.addEventListener("touchstart",()=>scratching=true);
  canvas.addEventListener("touchend",()=>scratching=false);
  canvas.addEventListener("touchmove",e=>{
    if(!scratching)return;
    const [x,y]=getXY(e);
    scratch(x,y);
  });
}

/* ğŸ‡ FIREWORK */
function firework(x,y){
  for(let i=0;i<25;i++){
    const p=document.createElement("div");
    p.className="firework";
    p.style.background=`hsl(${Math.random()*360},100%,60%)`;
    p.style.left=x+"px";
    p.style.top=y+"px";
    document.body.appendChild(p);

    const angle=Math.random()*2*Math.PI;
    const distance=60+Math.random()*40;
    const dx=Math.cos(angle)*distance;
    const dy=Math.sin(angle)*distance;

    p.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${dx}px,${dy}px)`,opacity:0}
    ],{
      duration:800,
      easing:"ease-out"
    });

    setTimeout(()=>p.remove(),800);
  }
}

  <div style="margin-top:20px;">

  `;

  document.getElementById("yesBtn").onclick=(e)=>{

    const rect=e.target.getBoundingClientRect();
    firework(rect.left+rect.width/2,rect.top);
    firework(window.innerWidth/2,window.innerHeight/2);
  };
}
